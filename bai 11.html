<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = -5.5;
        let num2 = 10;
        let abs1 = Math.abs(num1); // đổi từ âm sang dương
        console.log(abs1);
        let abs2 = Math.abs(num2); // vẫn giữ nguyên
        console.log(abs2);

        let num3 = 4.4;
        let ceil1 = Math.ceil(num3); // làm tròn đến số nguyên gần nhất
        console.log(ceil1);
        let num4 = 5.8;
        let ceil2 = Math.ceil(num4);// làm tròn đến số nguyên gần nhất
        console.log(ceil2);

        let num5 = 5.7;
        let floor1 = Math.floor(num5); //Làm tròn xuống số nguyên gần nhất
        console.log(floor1);
        let num6 = 6.1;
        let floor2 = Math.floor(num6);
        console.log(floor2);// Làm tròn xuống số nguyên gần nhất


        let num7 = 10.1;
        let round1 = Math.round(num7); //Làm tròn đến số nguyên gần nhất
        console.log(round1);
        let num8 = 20.6;
        let round2 = Math.round(num8); //Làm tròn đến số nguyên gần nhất
        console.log(round2);


    </script>
</body>
</html>
