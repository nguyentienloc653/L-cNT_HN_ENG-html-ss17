<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = +prompt("Nhập vào bán kính :");
        let pi = Math.PI;

        let v = (4/3) * pi * r * r * r;
        let beMat = 4 * pi * r * r;
        let chuViMax = 2 * pi * r;

        document.write("Thể tích hình cầu là :" + v + "<br>");
        document.write("Diện tích bề mặt là :" + beMat + "<br>");
        document.write("Thể tích hình cầu là :" + chuViMax);


    </script>
</body>
</html>
