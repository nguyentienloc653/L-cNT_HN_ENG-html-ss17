<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let money1 = +prompt("Nhập số tiền gửi :");
        let money2 = +prompt("Nhập số tháng gửi :");
        let money3 = 4.3 / 100 ;
        let money4 = money3 / 12 ;
        let interest = money1 * money2 * money4
        let all = interest + money1;
        document.write("Số tiền bạn nhận lại là "+all);
    </script>
</body>
</html>
