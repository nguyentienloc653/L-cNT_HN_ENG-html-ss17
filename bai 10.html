<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = +prompt("Nhập số bất kỳ");
        let result = Math.sqrt(number);
        
        if(result % 1 ===0){
            document.write(number +  " là số chính phương")
        } else {
            document.write(number + " không phải số chính phương")
        }

    </script>
</body>
</html>
